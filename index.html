<script>
    function copyCodeFromHtml() {
        var code = document.querySelector('#code-content-block').textContent;
        navigator.clipboard
            .writeText(code)
            .then(function () {
                alert("Code copied to clipboard!");
            })
            .catch(function (error) {
                console.error("Failed to copy code: ", error);
            });
    }
</script>
